title: "AI Service Digest"
subtitle: "당신과 가까운 AI 서비스 리포지터리"
name: "Hyeji"
description: "누구나 AI를 더 쉽게, 더 안전하게 활용할 수 있도록 돕는 블로그입니다."
locale: "ko-KR"

# 중요: theme 줄 없이 remote_theme만 사용
remote_theme: "mmistakes/minimal-mistakes"

url: "https://github.com/choihz519/choihz519.github.io"  # 실제 URL로 변경
baseurl: ""

markdown: kramdown
permalink: /:categories/:title/

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-include-cache
  - jekyll-remote-theme

author:
  name: "Hyeji Choi"
  avatar: "/assets/images/profile.png"
  bio: "누구나 AI 기술을 쉽고 안전하게 사용할 수 있도록 노력하는 기획자입니다."
  location: "Seoul, Korea"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:choihz519@gmail.com"

paginate: 5
paginate_path: "/page:num/"

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

include:
  - _pages