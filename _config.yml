title: "AI Service Digest"
subtitle: "당신과 가장 가까운 AI 서비스 리포지터리"
name: "Hyeji"
description: "누구나 AI를 더 쉽게, 더 안전하게 활용할 수 있도록 돕는 블로그입니다."
locale: "ko-KR"
theme: "minimal-mistakes-jekyll"

# GitHub Pages 필수 설정
url: "https://yourusername.github.io"  # 실제 GitHub Pages URL로 변경
baseurl: ""  # 저장소명이 username.github.io가 아니면 "/repository-name"

# 빌드 설정
markdown: kramdown
permalink: /:categories/:title/

# 플러그인
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-include-cache
  - jekyll-gist
  - jekyll-seo-tag

# 기본 설정
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Author 정보
author:
  name: "Hyeji Choi"
  avatar: "/assets/images/profile.png"
  bio: "누구나 AI 기술을 쉽고 안전하게 사용할 수 있도록 노력하는 기획자입니다."
  location: "Seoul, Korea"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:choihz519@gmail.com"

# 페이지네이션
paginate: 5
paginate_path: "/page:num/"

# 기본값 설정
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# 카테고리 및 태그 아카이브
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# 출력에서 제외할 파일
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - log
  - Rakefile
  - README
  - tmp

# 포함할 파일
include:
  - .htaccess
  - _pages

# 컬렉션
collections:
  pages:
    output: true
    permalink: /:path/