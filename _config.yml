title: "AI Service Digest"
subtitle: "당신과 가장 가까운 AI 서비스•기술 가이드"
name: "Hyeji"
description: "누구나 AI를 더 쉽게, 더 안전하게 활용할 수 있도록 돕는 블로그입니다."
locale: "ko-KR"

# 중요: theme 줄 없이 remote_theme만 사용
remote_theme: "mmistakes/minimal-mistakes"

url: "https://github.com/choihz519/choihz519.github.io"  # 실제 URL로 변경
baseurl: ""

markdown: kramdown
permalink: /:categories/:title/

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-include-cache
  - jekyll-remote-theme

author:
  name: "Hyeji Choi"
  avatar: "/assets/images/profile.png"
  bio: "누구나 AI 기술을 쉽고 안전하게 사용할 수 있도록 노력하는 기획자 최혜지입니다."
  location: "Seoul, Korea"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:choihz519@gmail.com"

paginate: 5
paginate_path: "/page:num/"

# 컬렉션 설정
collections:
  pages:
    output: true
    permalink: /:path/

# 포함할 파일
include:
  - _pages

repository: "choihz519/choihz519.github.io"

comments:
  provider: "giscus"
  giscus:
    repo_id: "R_kgDOQbtNPw"  # giscus.app에서 생성된 값
    category_name: "Announcements"
    category_id: "DIC_kwDOQbtNP84Cy1pM"  # giscus.app에서 생성된 값
    discussion_term: "pathname"
    reactions_enabled: "1"
    theme: "light"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      sidebar:
        nav: "main"
      read_time: false
      show_date: true
      comments: true
      share: true
      related: false
      toc: true
      toc_sticky: true

  # _pages (일반)
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
      sidebar:
        nav: "main"

  # About 페이지만 특별 설정
  - scope:
      path: "_pages/about.md"
      type: pages
    values:
      layout: single
      author_profile: true
      sidebar: false

# 카테고리 및 태그 아카이브
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

footer:
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:choihz519@gmail.com"

# 저작권 표시
atom_feed:
  hide: false

  # 사이드바 설정
  author_profile: true
  read_time: true
  comments: false
  share: true
  related: true

  # 검색 기능
  search: true
  search_full_content: true
  search_provider: lunr

  # 테마 스킨 선택 (minimal-mistakes 기본 제공)
  minimal_mistakes_skin: "air"